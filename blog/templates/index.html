<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
{% if posts %}
    <ul>
        {% for post in posts %}
        <div class="card mb-4">
             <div class="card-body">
                    <h2 class="card-title">{{ post.Title }} </h2>
                    <p class="card-text"> {{post.Description}} </p>
                    <p class="card-text">|{{post.Date}}</p>

             </div>
        </div>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

</body>
</html>
